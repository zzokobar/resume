    온라인 쇼핑몰 1세대의 새로운 도전

    전 직장 퇴사 후 휴식기간을 갖고 곧 힙합퍼 온라인 MD로 입사하였습니다. 힙합퍼는 약 20년 전인 2000년 부터 당시 트렌드로 떠오르고 있던 힙합 음악을 기반으로 그 스타일의 패션은 물론 거리에서 접할 수 있던 다양한 트렌드를 웹진의 형식으로 소개하는 1세대 웹 미디어이자 다양한 상품들을 소개하고 판매하던 온라인 쇼핑몰이었습니다.

    남성향의 온라인 쇼핑몰에서 경험치를 쌓고자 입사하였으며, 다른 타겟을 가진 시장에 대한 이해도는 물론, 캐시플로우가 안정된 비즈니스에서 진행할 수 있는 대형 제조사 아디다스의 홀세일 비즈니스를 직접 관리 판매하며 이전에 경험하지 못했던 MD 업무를 수행했습니다.

    하지만 얼마 지나지 않아 힙합퍼 경영진의 경영실패로 인해 회사는 심각한 자금난을 겪었습니다. 그 결과로 힙합퍼는 2018년 9월, 중견 여성복 제조사인 바바패션에 인수됩니다.

    당시 바바패션은 오프라인 시장의 한계를 여실히 느끼고 있었고, 바바더닷컴이라는 자사 브랜드 온라인몰의 성공을 통해 온라인 시장의 가능성을 보아 당시 경영난으로 힘든 시절을 보내던 힙합퍼는 그들에게 좋은 매물이었을 것입니다.

    인수 후 힙합퍼는 리뉴얼 모드에 돌입하게 되고, 저는 여전히 셀렉트샵 카테고리를 담당하며 새로운 힙합퍼에 어떤 변화를 줄지 고민하였습니다.

    최근 스트릿 패션의 트렌드가 이른 바 ‘명품’이라 불리우는 하이엔드 씬까지 뻗친 것을 생각하여, 지금까지 힙합퍼가 다루지 않았던 하이엔드 브랜드 입점 영업을 진행했습니다.

    오프화이트, 발렌시아가 등의 스트릿 스타일을 적극 받아들인 하이엔드 브랜드 입점을 달성하며 스토어에 다양한 상품을 구비하였습니다.


