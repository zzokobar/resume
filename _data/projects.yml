    새로운 커머스 사이트를 만들기 위한 창업과 실패

    대학생 시절, 방학마다 모 온라인 커머스 업체에서 AMD로 근무하며 쌓은 인연으로 긴 시간 동안 제게 멘토가 되어준 분이 계십니다. 졸업 후 취업을 준비하던 시기, 그 분과 나누었던 대화에서 시작된 아이디어로 인하여 취업 대신, 그 분의 스타트업 비즈니스에 합류하게 되었습니다. 
    
    이전에 없던 새로운 커머스 플랫폼, 일명, 소비자/판매자 간의 자발적 거래인 ‘핑퐁커머스’ 라는 방식을 채택한 hangsho (행복하십쇼, 행복한 쇼핑의 준말)의 런칭을 기획하는 것으로 첫 발을 떼었고, 동시에 영,유아 용품을 정기배송 해주는 moamore(母兒more)를 기획하여 개발 작업을 시작하였습니다. 
    
    개발 기간 동안의 수익창출을 위해 대표님의 MD 시절 커넥션을 통해 수입브랜드 병행수입과 유통 비즈니스를 시작하였고, 그를 기반으로 회사를 운영할 수 있었습니다. 하지만 해외 신규 브랜드 라이선스를 취득하기 위한 프로젝트를 진행하던 중 해외 거래처와의 트러블로 인해 순식간에 회사 운영이 힘들어졌습니다. 
    
    큰 뜻을 품고 시작한 창업이었지만, 예상치 못한 실수로 자금난에 빠져 사업을 접을 수 밖에 없었습니다

    
    기억에 남는 순간
    새로운 커머스 플랫폼에 대한 도전은 실패하였으나, 지금 생각해보면 누구나 쉽게 하기 힘든 경험을 제가 해본 게 아니었나 생각합니다. 자유롭게 의견을 내놓고, 머리를 부딪히며 씬에 새로운 패러다임을 제시하고자 눈을 반짝였던 그 때의 모습을 떠올리곤 합니다. 

    일이 풀리지 않아 지칠 때에는 그 때의 마음가짐을 떠올리며 생각을 다잡고 있습니다.



