    모바일 커머스, 밀레니얼 세대 타겟에 대한 새로운 도전

    스타일쉐어 라는 소셜네트워크서비스를 기반으로 새로운 형식의 커머스 서비스를 오픈하고 운영하였습니다. 
    
    저는 과거 스타트업 멤버로 창업에 도전하였으나 좋은 결과를 이루어내지 못한 적이 있습니다. 아쉬움을 뒤로 하고 취업 준비를 하던 중 주위로부터 스타일쉐어라는 회사를 소개받았습니다. 기존의 형식을 벗어난 새로운 모습의 커머스를 준비하는 스타일쉐어에 강한 끌림을 느끼고 지원하여 커머스 서비스를 준비하는 팀의 런칭 멤버로 합류하게 되었습니다. 
    
    스타일쉐어는 10대 후반~20대 초반의 밀레니얼 세대 여성이 주축을 이루는 패션-뷰티 관련 소셜 네트워크서비스(SNS)로 그들로부터 전폭적인 지지를 얻고 있습니다. SNS를 기반으로 커머스 서비스를 운영한다는 참신한 아이디어에 큰 관심을 갖게 되었고, 팀원으로서 6개월 간의 준비 끝에 스타일쉐어 스토어를 런칭하였습니다. 
    
    첫 달은 월 1억이라는 작은 매출로 시작하였으나, 매 달 200% 이상 매출 볼륨을 키워가며, 2017 년 11월에는 월 매출 50억을 달성하는 빠른 성장세를 보일 수 있었습니다. 
    
    런칭부터 성장까지 모든 발자국을 함께 해 온 당사자로서 SNS를 기반으로 쇼퍼블 컨텐츠와 인플루언서들을 활용한 새로운 형태의 모바일 커머스 채널의 탄생에 중추적인 역할을 할 수 있었다는 것은 즐거운 경험이었고, 앞으로 개인과 소속 집단의 성장에 큰 밑거름이 될 것입니다.

    기억에 남는 순간  
    
    MD로서 업무를 진행하며 가장 재미있게 진행했던 일은 기업간의 협업이었습니다. 2017년 6월 '콜카'라는 국내 중저가 슈즈 브랜드에 콜라보레이션을 제안하여 성공을 거둔 경험이 기억에 남습니다. 콜카는 탁월한 생산력을 갖춘 중저가 슈즈 브랜드로 10~20대 학생들에게 많은 지지를 받는 브랜드 입니다. 
    
    브랜드 소싱 중 우연히 발견한 콜카의 동글동글하고 질리지 않는 디자인이 제 눈길을 끌었고, 스타일쉐어의 타겟인 밀레니얼 세대 여학생들에게 유독 잘 맞는다고 생각하였습니다. 빠르게 콜카의 스타일쉐어 온라인 스토어 입점을 진행하고 많은 노출구좌를 제공하여 브랜드의 이름을 알렸습니다. 
    
    그렇게 쌓은 업체와의 신뢰를 바탕으로 협업을 제안하였습니다. 콜카 브랜드와 아이디어를 나누어 경상남도 유수의 대학교에서 신발 디자인을 공부하고 있는 학생들을 대상으로 기존 제품의 디자인을 발전시키는 공모전을 개최했습니다. 
    
    브랜드의 주 타겟인 10~20대 와 맞아 떨어지는 스타일쉐어 유저의 취향에 맞추어 브랜드의 대표 상품라인에 벨크로 디자인을 제시하였고, 그 디자인을 기반으로 학생 디자이너들로부터 나온 아이디어를 심사하여 제품을 완성시켰습니다. 그리고 채택된 학생이 제출한 스토리를 다듬어 연령에 알맞는 브랜딩을 진행하였습니다. 
    
    그렇게 제작한 콜라보레이션 슈즈는 런칭 후 한 달이 채 되기도 전에 초도물량 2000족이 모두 완판되는 쾌거를 이루었습니다.


